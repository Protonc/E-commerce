<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Proton Lab</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: var(--accent-color); text-decoration: none;">Proton Lab</a></div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Policy</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-item-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
                <p class="empty-cart-message">Your cart is currently empty.</p>
            </div>
            <div class="cart-summary">
                <h2>Summary</h2>
                <div class="summary-details">
                    <p>Subtotal: <span id="subtotal-price">$0.00</span></p>
                    <p>Shipping: <span>Free</span></p>
                    <hr>
                    <p>Total: <span id="total-price">$0.00</span></p>
                </div>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script src="js/script.js"></script> 
    <script src="js/cart.js"></script>
</body>
</html>
